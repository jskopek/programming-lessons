{% assign code_url = include.code|prepend:'_lessons/' %}
{% capture source_code %}{% include_relative {{ code_url }} %}{% endcapture %}
<div class="d-flex align-items-center mb-3 snippet-worksheet">
    <div class="flex-grow-1 mr-4">
        <pre>{{ source_code | xml_escape }}</pre>
    </div>
    <div>
        <h5>Preview:</h5>
        <canvas data-processing-sources="{{ include.code }}"></canvas>
    </div>
</div>
